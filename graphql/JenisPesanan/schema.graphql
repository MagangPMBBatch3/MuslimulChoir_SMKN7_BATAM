type JenisPesanan {
    id: ID!
    nama: String!
    created_at: DateTime!
    updated_at: DateTime
    deleted_at: DateTime
}

input CreateJenisPesananInput {
    nama: String!
}

input UpdateJenisPesananInput {
    nama: String
}

extend type Query {
    # Ambil semua JenisPesanan (yang belum dihapus)
    allJenisPesanan: [JenisPesanan!]!
        @all(model: "App\\Models\\JenisPesanan\\JenisPesanan")

   getJenisPesanans(search: String): [JenisPesanan!]!
    @field(resolver: "App\\GraphQL\\JenisPesanan\\Queries\\JenisPesananQuery@getJenisPesanans")

}

extend type Mutation {
    createJenisPesanan(input: CreateJenisPesananInput! @spread): JenisPesanan
        @create(model: "App\\Models\\JenisPesanan\\JenisPesanan")

    updateJenisPesanan(
        id: ID! @eq(key: "id"),
        input: UpdateJenisPesananInput! @spread
    ): JenisPesanan
        @update(model: "App\\Models\\JenisPesanan\\JenisPesanan")

    deleteJenisPesanan(id: ID! @eq(key: "id")): JenisPesanan
        @delete(model: "App\\Models\\JenisPesanan\\JenisPesanan")

    restoreJenisPesanan(id: ID!): JenisPesanan
        @field(resolver: "App\\GraphQL\\JenisPesanan\\Mutations\\JenisPesananMutation@restore")

    forceDeleteJenisPesanan(id: ID!): JenisPesanan
        @field(resolver: "App\\GraphQL\\JenisPesanan\\Mutations\\JenisPesananMutation@forceDelete")
}
